<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="jumbotron">
        <center><h1>Islamqa latest questions data scraping</h1>
           <a href="/" class="btn btn-danger">Refresh</a>
        </form>
    </center>
    </div>
    <div class="container">
        <div class="row">
          {% for n in data %}
          <div class="card">
            <div class="card-body">
              
              <a href="{{n.1}}" ><h4 class="card-title">{{n.0}}</h4></a>
          
              <p>views: {{n.2}}</p>
            </div>
          </div>
          {% endfor %}
            <div class="center">
                    <h3 class="text-centre">Daily Covid-19 update of Bangladesh</h3>
                    <table class="table-bordered">
                        <thead>
                          <tr>
                            <th>New cases</th>
                            <th>Total cases</th>
                            <th>New deaths</th>
                            <th>Total deaths</th>
                            <th>New recovered</th>
                            <th>Total recovered</th>
                            <th>New tests</th>
                            <th>Total tests</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for n in data %}
                            <td>{{n}}</td>
                            {% endfor %}
                          </tr>
                        </tbody>
                      </table>
            </div>
            
        </div>
        
</div>

src="http://code.jquery.com/jquery-3.3.1.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
